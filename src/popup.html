<!DOCTYPE html><html id="player"><head><meta charset="utf-8"><title>{{ titPopup }}</title><link href="css/popup.css" rel="stylesheet"><script src="lib/vue.min.js"></script><script src="js/popup.js"></script></head><body><ul><li v-if="stations === null"><div class="empty"><span>{{ msgEmptyHistory }}</span></div></li><li v-else v-for="station in stations"><div v-if="$index == 0" class="radio"><div class="player"><img v-bind:src="'img/stations/' + station.logo" class="logo"><a href="#" title="{{ msgPlay }}" v-on:click="btnPlay($index, $event)" v-bind:class="[play ? 'hidden' : '']" class="play"></a><a href="#" title="{{ msgStop }}" v-on:click="btnStop()" v-bind:class="[play ? '' : 'hidden']" class="stop"></a></div><div class="name">{{ station.name }}</div><div class="city">{{ station.city }}</div><div class="volume"><a href="#" v-on:click="btnMute(this.value)" class="icon-level {{ volumeIcon }}"></a><input v-on:change="btnVolume(this.value)" v-model="value" type="range" min="0" max="10" step="1" value="{{ volume }}" class="value"><span class="level">{{ value * 10 }}%</span></div></div><div v-else class="history"><div class="player"><img v-bind:src="'img/stations/' + station.logo" class="logo"><a href="#" title="{{ msgPlay }}" v-on:click="btnPlay($index, $event)" class="play"></a></div><div class="name">{{ station.name }}</div><div class="city">{{ station.city }}</div></div></li><li class="options"><a id="options" href="#"><svg viewBox="0 0 64 64"><path d="M30 44c5.523 0 10-4.477 10-10v-24c0-5.523-4.477-10-10-10s-10 4.477-10 10v24c0 5.523 4.477 10 10 10zM44 28v6c0 7.732-6.268 14-14 14s-14-6.268-14-14v-6h-4v6c0 9.265 7 16.894 16 17.889v8.111h-8v4h20v-4h-8v-8.111c9-0.995 16-8.624 16-17.889v-6h-4z"></path></svg><span>{{ msgStations }}</span></a></li></ul></body></html>
